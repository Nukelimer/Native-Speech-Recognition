<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="./assets/images/favico.png" />
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="container">
    <div class="words" contenteditable>
      <img src="./assets/images/animation.gif" alt="speaking" class="speak-mic"/>
    </div>
    <div class="starting-modal">
      <div class="modal slide-bottom">
        <img src="./assets/images/close.png" alt="cancel" class="cancel"/>
        <h3>Please Read</h3>

        <p>
          While this project was made to recognise your voice and translate it
          into English text, you can query the following texts - just say any
          of these phrase:
          <span
            >Weather today, Nigeria Bank Codes, My IP, Countries in the Globe,
            Anime Quote, Naira.
          </span>
        </p>
      </div>
    </div>
  </div>

<script src="./assets/main.js"></script>


  

</body>
</html>
